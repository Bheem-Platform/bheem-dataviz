version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-https://dataviz-api-staging.bheemkodee.com}
    ports:
      - "3008:80"
    depends_on:
      - backend

  backend:
    build: ../backend
    ports:
      - "8008:8008"
    environment:
      DATABASE_URL: postgresql+asyncpg://erp_developer:ErpDev%402024%23Secure@65.109.167.218:5432/bheem_dataviz
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PORT: 8008
    command: uvicorn main:app --host 0.0.0.0 --port 8008

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dataviz
      POSTGRES_USER: dataviz
      POSTGRES_PASSWORD: dataviz
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
